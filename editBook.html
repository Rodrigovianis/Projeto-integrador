<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alterar Dados do Livro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Alterar Dados do Livro</h1>
    <form action="editBook.html" method="post">
        <label for="livroId">ID do Livro:</label>
        <input type="number" id="livroId" name="livroId" required><br>
        
        <label for="titulo">Novo Título:</label>
        <input type="text" id="titulo" name="titulo"><br>
        
        <label for="autor">Novo Autor:</label>
        <input type="text" id="autor" name="autor"><br>
        
        <label for="ano">Novo Ano:</label>
        <input type="number" id="ano" name="ano"><br>
        
        <label for="preco">Novo Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01"><br>
        
        <label for="foto">Nova Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*"><br>
        
        <label for="idEditora">Nova Editora:</label>
        <select id="idEditora" name="idEditora">
            <!-- Opções de editoras aqui -->
        </select><br>
        
        <input type="submit" value="Salvar Alterações">
    </form><br>
    <a href="admin.html">Sair</a>
</body>
</html>
